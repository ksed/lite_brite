<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lite-Brite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
  <body>
    <div class="row">
      <h1>Lite Brite Settings:</h1>
      <div class="col-md-4 col-sm-4 col-xs-4">
        <div class="form-group">
          <label for="umber-of-rows">Please enter the number of rows:</label>
          <input type="text" id="number-of-rows" class="form-control" placeholder="default: 15">
        </div>
      </div>
      <div class="col-md-4 col-sm-4 col-xs-4">
        <div class="form-group">
          <label for="number-of-cols">Please enter the number of columns:</label>
          <input type="text" id="number-of-cols" class="form-control" placeholder="default: 15">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-4">
        <button type="button" id="update-grid-button" class="btn btn-success">Update/Clear Grid</button>
      </div>
      <div class="col-md-4 col-sm-4 col-xs-4">
        <span>Select a paint color:
          <select id="paint-color">
            <option value="red" selected="selected">red</option>
            <option value="black">black</option>
            <option value="blue">blue</option>
            <option value="cyan">cyan</option>
            <option value="green">green</option>
            <option value="magenta">magenta</option>
            <option value="yellow">yellow</option>
          </select>
        </span><br><br>
        <span>Enter a new hex color to paint with:
          <input type="text" id="new-color" placeholder="Example: '#ffff'">
          <button type="button" name="addColor" id="add-color-button">Add Color</button>
        </span>
      </div>
    </div>
    <hr>
    <div class="container">
      <table id="canvas"></table>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
